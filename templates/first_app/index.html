<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First App</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
</head>
<body>
    <div>
        <q>I Want To Be A Triangle.</q>
    </div>
    <div>
        {% if access_records %}
             <table>
                 <thead>
                    <th>Name</th>
                    <th>Date</th>
                 </thead>
                 <tbody>
                    {% for record in access_records %}
                        <tr>
                            <td>{{ record.name }}</td>
                            <td>{{ record.date }}</td>
                         </tr>
                     {% endfor %}
                 </tbody>
             </table>
        {% else %}
            <p>NOT FOUND</p>
        {% endif %}
    </div>
    <div>
        <!--
        <img src="{% static "images/ralph.jpg" %}">
        -->
    </div>
</body>
</html>
